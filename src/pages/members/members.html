<ion-header>
  <ion-navbar>
    <ion-title>Members</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list class="app-filters" *ngIf="filterName">
    <ion-item>
      Members currently listed in {{ filterName }}
    </ion-item>
  </ion-list>
  <ion-list class="app-items small">
    <ion-item *ngFor="let member of members" (click)="showDetails(member.id)">
      <ion-avatar item-left>
        <img [src]="member.portrait || 'assets/images/default_user.jpg'">
      </ion-avatar>
      <h6>{{ member.name }}</h6>
      <ion-note item-right>{{ member.locality }}</ion-note>
      <p class="description">{{ member.aboutme }}</p>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-list>
    <ion-item>
      <button (click)="showFilters()">
        <i class="ion-navicon-round"></i>
      </button>
    </ion-item>
  </ion-list>
</ion-footer>
