<ion-header>
  <ion-navbar>
    <ion-title>{{ 'Record Transaction' | translate }} - {{ title }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <form-builder-component [fields]="fields" (changed)="onChanged($event)"></form-builder-component>
</ion-content>
<ion-footer>
  <ion-list>
    <ion-item>
      <button [disabled]="!isValid" (click)="addTransaction()">{{ 'Submit' | translate }}</button>
    </ion-item>
  </ion-list>
</ion-footer>
