<ion-header>
  <ion-navbar>
    <ion-title>Offering Details</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card class="app-item-details" *ngIf="offer">
    <h2 class="title">{{ offer.title }}</h2>
    <div class="image" [class.expanded]="imageExpanded" (click)="expandImage()">
      <img [src]="offer.image || 'assets/images/default.jpg'">
      <div class="posted">Posted {{ offer.changed | unixTimeToMoment }}</div>
    </div>
    <p class="description">{{ offer.description }}</p>
    <ion-row>
      <ion-col col-6 (click)="showMember(offer.user_id.id)">
        <ion-item class="item-avatar">
          <ion-avatar item-left>
            <img [src]="offer.user_id.portrait || 'assets/images/default_user.jpg'">
          </ion-avatar>
        </ion-item>
        <ion-item>
          <h6>{{ offer.user_id.name }}</h6>
          <p>{{ offer.user_id.mail }}</p>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item>
          <p><b>Category:</b> {{ offer.$category }}</p>
          <p><b>Expires:</b> {{ offer.expires | unixTimeToMoment }}</p>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-list>
    <ion-item>
      <button (click)="showActions()">
        <i class="ion-navicon-round"></i>
      </button>
    </ion-item>
  </ion-list>
</ion-footer>
