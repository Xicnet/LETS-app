<ion-header>
  <ion-navbar>
    <ion-title>Member Details</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card class="app-item-details" *ngIf="member">
    <ion-item class="item-avatar item-avatar-title">
      <ion-avatar item-left>
        <img [src]="member.portrait || 'assets/images/default_user.jpg'">
      </ion-avatar>
    </ion-item>
    <ion-item class="item-title">
      <h2 class="title">{{ member.name }}</h2>
      <p class="subtitle">{{ member.mail }}</p>
      <p class="subtitle">{{ member.phone }}</p>
    </ion-item>
    <p class="description">{{ member.aboutme }}</p>
    <ion-row>
      <ion-col>
        <ion-item>
          <p><b>Address:</b> {{ member.street_address }}</p>
          <p><b>Locality:</b> {{ member.locality }}</p>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-list>
    <ion-item>
      <button (click)="showActions()">
        <i class="ion-navicon-round"></i>
      </button>
    </ion-item>
  </ion-list>
</ion-footer>
