<ion-header>
  <ion-navbar>
    <ion-title>{{ title || translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list class="app-items">
    <ion-item *ngFor="let category of categories" (click)="setFilter(category)">
      <h5>{{ category.name }}</h5>
    </ion-item>
  </ion-list>
</ion-content>
