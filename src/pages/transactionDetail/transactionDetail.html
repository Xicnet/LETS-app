<ion-header>
  <ion-navbar>
		<ion-title>Transaction</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="ui success message" *ngIf="success">
    <i class="close icon"></i>
    <div class="header">Success!</div>
    <p>New transaction created.</p>
  </div>

  <ion-card *ngIf="transaction">
    <ion-card-content>
      <p> {{ transaction.description }} </p>
      <p> <span [innerHTML]="transaction.amount"></span> </p>
      <p>from
        <button ion-button small (click)="showMember(transaction.payer.id)">{{ transaction.payer.name }}</button>
      <p>to
        <button ion-button small (click)="showMember(transaction.payee.id)">{{ transaction.payee.name }}</button>
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
