<ion-header>
  <ion-navbar>
		<ion-title>Transaction</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="ui success message" *ngIf="success">
    <i class="close icon"></i>
    <div class="header">Success!</div>
    <p>New transaction created.</p>
  </div>


  <div class="ui one column grid">
    <div class="ui column">
      <div class="ui card">
        <div class="content" *ngIf="transaction">
          <h3 class="ui header">{{ transaction && transaction.description }}</h3>
          <div class="description">
            <p> <span [innerHTML]="transaction && transaction.amount"></span> from {{ transaction && transaction.payer }} to {{ transaction && transaction.payee }}</p>
          </div>
        </div>
        <!-- <div class="extra content">
          <button class="ui small fluid green button">Action</button>
        </div> -->
      </div>
    </div>
  </div>

</ion-content>
