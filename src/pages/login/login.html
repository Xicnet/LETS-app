<ion-header>
  <ion-navbar>
  	<ion-title>Welcome</ion-title>
  </ion-navbar>
</ion-header>
<ion-content scroll="false">
	<div class="page-login">
		<ion-slides [pager]="true" [autoplay]="3000" [loop]="true">
		  <ion-slide>
				<div class="image-wrapper">
					<div class="image">
						<img alt="logo" src="assets/images/app_logo.png">
						<h1 class="logo-title">{{ settings.APP_NAME }}</h1>
					</div>
				</div>
		  </ion-slide>
		  <ion-slide>
				<div class="image-wrapper">
					<div class="image">
						<img alt="logo" src="{{ settings.COMMUNITY_LOGO }}">
						<h1 class="logo-title">{{ settings.COMMUNITY_NAME }}</h1>
					</div>
				</div>
		  </ion-slide>
		</ion-slides>
		<form [formGroup]="loginForm">
			<ion-list>
			  <ion-item>
			    <ion-label>
			   		<i class="ion-person"></i>
			   	</ion-label>
			    <ion-input type="text" placeholder="Username" required formControlName="username"></ion-input>
			  </ion-item>
			  <ion-item class="form-error" *ngIf="formErrors.username">
				  <p>{{ formErrors.username }}</p>
			  </ion-item>
			  <ion-item>
			    <ion-label>
			   		<i class="ion-locked"></i>
			   	</ion-label>
			    <ion-input type="password" placeholder="Password" required formControlName="password"></ion-input>
			  </ion-item>
			  <ion-item class="form-error" *ngIf="formErrors.password">
				  <p>{{ formErrors.password }}</p>
			  </ion-item>
			  <ion-item>
				  <ion-label>Remember me</ion-label>
				  <ion-checkbox checked="true" formControlName="rememberMe"></ion-checkbox>
				</ion-item>
			</ion-list>
			<button ion-button full [disabled]="!loginForm.valid" (click)="doLogin()">Sign in</button>
	  	<p>This is the {{ settings.APP_NAME }} mobile app</p>
	  	<p>
	  		<a href="#" (click)="goToFullSite()">Go to {{ settings.COMMUNITY_NAME }} website</a>
	  	</p>
		</form>
	</div>
</ion-content>
