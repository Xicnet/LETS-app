<ion-header>
  <ion-navbar>
		<ion-title>Offerings</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

  <ion-searchbar (search)="setFilter($event)"></ion-searchbar>

  <ion-list class="app-filters" *ngIf="filterName">
    <ion-item>
      Offerings currently listed in {{ filterName }}
    </ion-item>
  </ion-list>

  <ion-list class="app-items">

    <ion-item *ngFor="let offer of offers" (click)="showDetails(offer.id)">
      <ion-thumbnail item-left >
        <img  [src]="offer.image || 'assets/images/default_sm.jpg'">
      </ion-thumbnail>
      <h6>{{ offer.title }}</h6>
      <div class="description" [innerHTML]="offer.description"></div>
    </ion-item>

  </ion-list>
</ion-content>
<ion-footer>
  <ion-list>
    <ion-item *ngIf="canPost">
      <button (click)="addOffer()">Add Offer</button>
    </ion-item>
    <ion-item>
      <button (click)="showFilters()">
        <i class="ion-navicon-round"></i>
      </button>
    </ion-item>
  </ion-list>
</ion-footer>
